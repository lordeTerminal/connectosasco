<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Login de usuarios</title>
				<link rel="stylesheet" href="style.css" />
				<link
				href="https://fonts.googleapis.com/css?family=Roboto"
				rel="stylesheet"
				type="text/css"
				/>
				<!-- Bootstrap CSS -->
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>

			
			<section class="forms-section">
				<div class="logo-login">
					<img
					class="logotipo"
					src="./Logo Connect Osasco Branca.svg"
					alt="logotipo connect osasco">
				</div>
				<div class="f-login flex row">
					<div class="forms-login flex column">
						<form class="col-md-6" method="POST" action="login.php">
							<div class="mb-3">
								<input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
							</div>
							<button class="btn btn-primary  mt-2" type="submit"><i class="bi bi-send-fill"></i> Login</button>
						</form>
					</div>
				</div>
				
				
			</section>

			<!-- Bootstrap JS (coloque antes do </body>) -->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	</body>
</html>
